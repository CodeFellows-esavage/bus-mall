<!DOCTYPE html>
<html lang="en">
<head>
    <title>🚌 Bus Mall 🏬</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <img src="imgs/bus.png" alt=" old bus">
            <h1>BUS MALL</h1>
        </section>
    </header>
    <main class = "grid-container">
        <section id = results>
            <h2>Accumulative Results</h2>
        </section>
        <h2 id = progress-tracker></h2>
        <section id = product-images class="flex-container">
            <img id='left-position' src="https://via.placeholder.com/250" alt=" placeholder">
            <img id='cntr-position' src="https://via.placeholder.com/250" alt=" placeholder">
            <img id='right-position' src="https://via.placeholder.com/250" alt=" placeholder">
        </section>
        <button id = 'view-results' class="hidden">View Results</button>
        <section id='results-chart-section'>   
            <canvas id = 'results-chart' width="800" height="300"></canvas>
        </section>

    </main>
    <footer>
    </footer>
    <script src="apps/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</body>
</html>
